      <form class="form-horizontal" action="" role="form">
        <legend><h2 class="text-center">Standard IEEE 754 (32 bits)</h2></legend>                
        <div class="form-group">
          <label class="col-sm-5 control-label" for="decimal">Decimal number to convert:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="decimal" onkeyup="decimal2(this.value)" maxlength="20" autofocus required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-5 control-label" for="binary">Binary value:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="binary">
          </div>
        </div>
      </form>

            <td>
